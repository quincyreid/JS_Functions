<! doctype html>
<head>
<script>
var factorial = function(num) {
  for (var i = num-1 ; i >= 1; i--) {
  num = num * i;
}	
return num;
};
var res = factorial(5);
console.log(res);
</script>
</head>
<body>
  <h1>JavaScript Factorial</h1>
  <form>
     <label for="input">Input:</label> <input type="text" name="input"><br>
     <label for="output">Output:</label> <input type="text" name="output"><br>
     <input type="submit" value="calculate">
   </form>
</body>
</html>
