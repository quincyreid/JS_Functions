<! doctype html>
<html>
  <head>
    <script type="text/javascript" src="javascript/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="javascript/factorial.js"></script>
    <script>
       $(document).ready(function(){
         $('#calculate').click(function(){
           var input = $('#input').val();
           var output = factorial(input);
           $('#output').val(output); 
           return false;
         });
       });
         
    </script>
  </head>
  <body>
    <h1>JavaScript Factorial</h1>
    <form>
       <label for="input">Input:</label> <input id="input" type="text" name="input"><br>
       <label for="output">Output:</label> <input id="output" type="text" name="output"><br>
       <input id="calculate" type="submit" value="calculate">
     </form>
  </body>
</html>
